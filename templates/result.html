<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: Poppins, sans-serif;
        }

        .box {
            width: 450px;
            margin: 130px auto;
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: left;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .btn {
            display: block;
            margin: 20px auto 0 auto;
            width: 150px;
            text-align: center;
            padding: 12px;
            background: #ff5722;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Prediction Result</h2>

        <p><b>Study Hours:</b> {{ study }}</p>
        <p><b>Sleep Hours:</b> {{ sleep }}</p>
        <p><b>Assignments:</b> {{ assignments }}</p>
        <p><b>Social Media:</b> {{ social }}</p>
        <p><b>Exam Near?:</b> {{ exam }}</p>

        <hr>

        <h3>Predicted Stress Level: <span style="color:#e64a19;">{{ result }}</span></h3>

        <a class="btn" href="/">Back</a>
    </div>

</body>
</html>
