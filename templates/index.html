<!DOCTYPE html>
<html>
<head>
    <title>Stress Predictor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/bg.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Poppins, sans-serif;
        }

        .container {
            width: 420px;
            margin: 130px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid gray;
        }

        button {
            background: #ff5722;
            color: white;
            padding: 12px;
            width: 95%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Stress Predictor</h2>

        <form method="POST" action="/predict">

            <input name="study_hours" type="number" step="0.1" placeholder="Study Hours" required>

            <input name="sleep_hours" type="number" step="0.1" placeholder="Sleep Hours" required>

            <input name="assignments" type="number" placeholder="Assignments" required>

            <input name="social_media" type="number" step="0.1" placeholder="Social Media (hrs/day)" required>

            <select name="exam_near" required>
                <option value="0">Exam Near? No</option>
                <option value="1">Exam Near? Yes</option>
            </select>

            <button type="submit">Predict Stress</button>
        </form>
    </div>
</body>
</html>
